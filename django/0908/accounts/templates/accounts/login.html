{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <h1>로그인</h1>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form%} 
    {% comment %} 뒤에있는 form이 views에서 오는 form {% endcomment %}
    {% buttons %}
      <button type="submit" class="btn btn-primary" >login</button>
    {% endbuttons%}
  </form>
{% endblock content %}
