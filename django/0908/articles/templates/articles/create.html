{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>Create</h1>
  <form action="{% url 'articles:create'  %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} {{form.as_p}} {% endcomment %}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
