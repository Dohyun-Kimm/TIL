<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% comment %} 유저가 로그인했을때 보이는거 {% endcomment %}
    {% if request.user.is_authenticated %}
    <h3>Hello, {{ user }}</h3>
    <a href="{% url 'accounts:update' %}" class= "btn btn-info">update</a>
    <form action="{% url 'accounts:logout' %}" method ="POST">
      {% csrf_token %}
      <input type="submit" class ='btn btn-warning' value='logout'>
    </form>

    <form action="{% url 'accounts:delete' %}" method="POST">
      {% csrf_token %}
      <input type="submit"class="btn btn-safe" value='exit'>
    </form>
    {% else %}
    {% comment %} 유저가 로그인 안했을때보여지는거 {% endcomment %}
    <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'accounts:signup' %}" class="btn btn-success">signup</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
