<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>요일</h3>
    <ul id="day">
      <li>월요일</li>
      <li>화요일</li>
      <li>수요일</li>
      <li>목요일</li>
      <li>금요일</li>
    </ul>

    <script>
      const day = document.querySelector('#day')
      // 1. 요소 만들기
        // 일요일
      const sunday = document.createElement('li') // 태그를 만든 상태
      // 2. 요소 꾸미기
      sunday.innerText='일요일'
      // 3. 요소 배치 하기
        // 맨 앞에 넣기 prepend
      day.prepend(sunday)

      // saturday
      const saturday = document.createElement('li')
      saturday.innerText='토요일'
      day.append(saturday)

      const startP = document.createElement('p')
      startP.innerText = '한 주의 시작'
      day.before(startP)

      const endP = document.createElement('p')
      endP.innerText = '한 주의 끝'
      day.after(endP)


      // 요소 노드 삭제
      // const delSunday = day.children[0]
      // delSunday.remove()

      const moveSunday = day.firstChild
      day.append(moveSunday)
      

    </script>

  </body>
</html>
